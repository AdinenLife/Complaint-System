<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Complaint Department</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-section {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        select, textarea, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .priority-high { border-color: #ff6b6b; }
        .priority-medium { border-color: #feca57; }
        .priority-low { border-color: #48dbfb; }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .complaints-list {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .complaint-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .complaint-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .complaint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .priority-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority-high-badge { background: #ff6b6b; color: white; }
        .priority-medium-badge { background: #feca57; color: white; }
        .priority-low-badge { background: #48dbfb; color: white; }

        .complaint-text {
            color: #555;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .no-complaints {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíï Official Complaint Department üíï</h1>
            <p>Your concerns matter! Submit them here with love.</p>
        </div>

        <div class="form-section">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalComplaints">0</div>
                    <div>Total Complaints</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="highPriority">0</div>
                    <div>High Priority</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="resolved">0</div>
                    <div>Resolved Issues</div>
                </div>
            </div>

            <form id="complaintForm">
                <div class="form-group">
                    <label for="category">Complaint Category:</label>
                    <select id="category" required>
                        <option value="">Select a category...</option>
                        <option value="communication">Communication Issues</option>
                        <option value="chores">Household Chores</option>
                        <option value="time">Time Management</option>
                        <option value="habits">Annoying Habits</option>
                        <option value="romance">Romance & Affection</option>
                        <option value="social">Social Situations</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priority">Priority Level:</label>
                    <select id="priority" required>
                        <option value="">Select priority...</option>
                        <option value="low">Low - Can wait</option>
                        <option value="medium">Medium - Should discuss soon</option>
                        <option value="high">High - Urgent discussion needed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="complaint">Your Complaint:</label>
                    <textarea id="complaint" placeholder="Please describe your concern in detail. Remember, this is about improving our relationship! üíï" required></textarea>
                </div>

                <div class="form-group">
                    <label for="solution">Suggested Solution (optional):</label>
                    <textarea id="solution" placeholder="Any ideas on how we can fix this together?"></textarea>
                </div>

                <button type="button" class="submit-btn" onclick="submitComplaint()">Submit Complaint üìù</button>
            </form>

            <div class="complaints-list">
                <h2>üìã Submitted Complaints</h2>
                <div id="complaintsList">
                    <div class="no-complaints">No complaints yet! You're doing great! üåü</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let complaints = [];
        let complaintId = 1;

        function updateStats() {
            const total = complaints.length;
            const high = complaints.filter(c => c.priority === 'high').length;
            const resolved = complaints.filter(c => c.resolved).length;

            document.getElementById('totalComplaints').textContent = total;
            document.getElementById('highPriority').textContent = high;
            document.getElementById('resolved').textContent = resolved;
        }

        // Make sure this function is in global scope
        window.markResolved = function(id) {
            console.log('Marking resolved:', id);
            for (let i = 0; i < complaints.length; i++) {
                if (complaints[i].id === id) {
                    complaints[i].resolved = true;
                    console.log('Complaint marked as resolved');
                    break;
                }
            }
            updateStats();
            renderComplaints();
        };

        function renderComplaints() {
            const container = document.getElementById('complaintsList');
            
            if (complaints.length === 0) {
                container.innerHTML = '<div class="no-complaints">No complaints yet! You\'re doing great! üåü</div>';
                return;
            }

            let html = '';
            for (let i = 0; i < complaints.length; i++) {
                const complaint = complaints[i];
                const categoryName = complaint.category.charAt(0).toUpperCase() + complaint.category.slice(1);
                
                html += `
                    <div class="complaint-item">
                        <div class="complaint-header">
                            <strong>${categoryName}</strong>
                            <div>
                                <span class="priority-badge priority-${complaint.priority}-badge">${complaint.priority.toUpperCase()}</span>
                                <button onclick="markResolved(${complaint.id})" style="margin-left: 10px; padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; background: ${complaint.resolved ? '#27ae60' : '#3498db'}; color: white; font-weight: bold;">
                                    ${complaint.resolved ? '‚úÖ Resolved' : '‚úÖ Mark Resolved'}
                                </button>
                            </div>
                        </div>
                        <div class="complaint-text">
                            <p><strong>Issue:</strong> ${complaint.text}</p>
                            ${complaint.solution ? `<p><strong>Suggested Solution:</strong> ${complaint.solution}</p>` : ''}
                            <small style="color: #666; display: block; margin-top: 10px;">Submitted: ${complaint.date}</small>
                        </div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        function submitComplaint() {
            console.log('Submit function called');
            
            const categoryElement = document.getElementById('category');
            const priorityElement = document.getElementById('priority');
            const complaintElement = document.getElementById('complaint');
            const solutionElement = document.getElementById('solution');

            const category = categoryElement.value;
            const priority = priorityElement.value;
            const complaintText = complaintElement.value;
            const solution = solutionElement.value;

            console.log('Form values:', { category, priority, complaintText, solution });

            // Validation
            if (!category) {
                alert('Please select a complaint category');
                return false;
            }
            if (!priority) {
                alert('Please select a priority level');
                return false;
            }
            if (!complaintText.trim()) {
                alert('Please enter your complaint');
                return false;
            }

            const newComplaint = {
                id: complaintId++,
                category: category,
                priority: priority,
                text: complaintText.trim(),
                solution: solution.trim(),
                date: new Date().toLocaleDateString(),
                resolved: false
            };

            console.log('New complaint:', newComplaint);

            complaints.unshift(newComplaint);
            updateStats();
            renderComplaints();

            // Reset form
            categoryElement.value = '';
            priorityElement.value = '';
            complaintElement.value = '';
            solutionElement.value = '';

            // Remove priority styling from textarea
            complaintElement.className = '';

            // Show success message
            alert('Complaint submitted successfully! üíï Let\'s work together to make things better!');
            return false;
        }

        // Wait for page to load
        window.addEventListener('load', function() {
            console.log('Page loaded, setting up form');
            
            const form = document.getElementById('complaintForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    console.log('Form submit event triggered');
                    e.preventDefault();
                    submitComplaint();
                });
            }

            // Add priority-based styling to textarea
            const prioritySelect = document.getElementById('priority');
            if (prioritySelect) {
                prioritySelect.addEventListener('change', function() {
                    const complaintTextarea = document.getElementById('complaint');
                    if (complaintTextarea) {
                        complaintTextarea.className = '';
                        if (this.value) {
                            complaintTextarea.classList.add(`priority-${this.value}`);
                        }
                    }
                });
            }

            // Initialize
            updateStats();
            renderComplaints();
        });
    </script>
</body>
</html>
